<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My To-Do List</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat&display=swap">
  </head>
  <body>
    <div class="container">
        <h1 class="italian-heading">My To-Do List</h1>

        <div class="thoughts">"Today is a great day to accomplish something amazing!"</div>

        <div class="row">
            <div class="col-6">
                <form id="todoForm">
                    <div class="input-group">
                        <input type="text" name="todo" class="form-control" id="todo" placeholder="Add To-Do" minlength="4" maxlength="60" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </form>
            </div>

            <div class="col-6">
                <h4>My To-Do List</h4>
                <ul class="list-group" id="my-task-list">
            
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
